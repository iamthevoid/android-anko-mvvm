apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion compileApi

    defaultConfig {
        minSdkVersion libMinSdk
        targetSdkVersion targetApi
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable = true
        }
        releaseDebuggable {
            debuggable = true
        }
    }
}

publish {
    artifactId = 'coroutines-core'
    desc = 'Coroutines core part of library. Abstract setter and observable listener, extensions'
    groupId = "$libGroupId"
    publishVersion = "$libVersion"
    licences = ["$libLicence"]
    uploadName = "$libUploadName"
    userOrg = "$libUserOrg"
    website = "$libWebsite"
}

dependencies {

    implementation project (':core')

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.appcompat:appcompat:$appcompat"
    implementation "androidx.core:core-ktx:$ktx"

    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines"

    implementation "iam.thevoid.extensions:android:$e"
    implementation "iam.thevoid.extensions:pure:$e"
    implementation "iam.thevoid.util:util:$e"

    testImplementation "junit:junit:$junit"
    androidTestImplementation "androidx.test.ext:junit:$ajunit"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso"
}
