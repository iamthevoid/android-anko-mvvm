apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion compileApi

    defaultConfig {
        minSdkVersion libMinSdk
        targetSdkVersion targetApi
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable = true
        }
        releaseDebuggable {
            debuggable = true
        }
    }
}

ext {
    libArtifactId = 'core-design'
    libDesc = 'Anko core. Extensions and Custom Views.'
}

dependencies {

    implementation project (':core')
    implementation project (':core-mvvm')

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "iam.thevoid.extensions:pure:$e"
    implementation "iam.thevoid.extensions:android:$e"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    
    implementation "androidx.appcompat:appcompat:$appcompat"
    implementation "androidx.core:core-ktx:$ktx"
    implementation "com.google.android.material:material:$material"
    implementation "androidx.lifecycle:lifecycle-runtime:$lifecycle"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle"

    testImplementation "junit:junit:$junit"
    androidTestImplementation "androidx.test:runner:$runner"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso"
}

apply from: "../../../ext.gradle"
apply from: "../../../install.gradle"
apply from: "../../../deploy.gradle"