// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.31'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.9'
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

ext {

    // publish
    libVersion = '0.6.6'
    libWebsite = 'https://github.com/iamthevoid/android-noxml-mvvm.git'
    libUserOrg = 'iamthevoid'
    libUploadName = 'android-noxml-mvvm'
    libLicence = 'Apache-2.0'
    libGroupId = 'thevoid.iam.components'

    anko = "0.10.8"

    e = "0.3.5"

    // x
    appcompat = "1.1.0-alpha05"

    // rx
    rxjava = "2.2.7"
    rxandroid = "2.1.1"

    lifecycleRt = "2.1.0-alpha01"
    lifecycleEx = "2.2.0-alpha01"

    // test
    espresso = "3.2.0-alpha02"
    junit = "4.12"
    runner = "1.1.2-alpha02"
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/iamthevoid/maven' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
